<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Mental Health in Bodybuilding</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <div id="navbar"></div>
    <main>
        <section class="content">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Whether you have questions, feedback, or need support, feel free to reach out to us using the form below.</p>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
    
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    
    <script src="script.js"></script>
    <script>
        // Load the navbar content
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
        
        // Handle form submission with a message confirmation alert
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent page refresh
            
            // Get form field values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Simple validation
            if (name && email && message) {
                alert(`Thank you, ${name}! Your message has been sent.`);
                document.getElementById('contactForm').reset(); // Clear the form fields
            } else {
                alert('Please fill out all fields.');  // Prompt user to fill all fields if validation fails
            }
        });
    </script>
</body>
</html>
